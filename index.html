<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Retrieval API Docs</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swagger-ui-dist/swagger-ui.css"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      /* Hides only the YAML download link, not the entire header */
      a[href$=".YAML"],
      a[href$=".yaml"],
      .topbar,
      .information-container .download-url-wrapper {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div id="swagger-ui"></div>

    <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
    <script>
      window.onload = function () {
        const ui = SwaggerUIBundle({
          url: "Inquiry_Export.YAML",
          dom_id: "#swagger-ui",
        });

        // Watch for Swagger's dynamic re-rendering
        const observer = new MutationObserver(() => {
          const yamlLink = document.querySelector('a[href$="inquiry.YAML"]');
          if (yamlLink && yamlLink.parentElement) {
            yamlLink.style.display = "none";
          }
        });

        observer.observe(document.body, {
          childList: true,
          subtree: true,
        });
      };
    </script>
  </body>
</html>
